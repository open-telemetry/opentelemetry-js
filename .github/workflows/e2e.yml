name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e-tests:
    strategy:
      fail-fast: false
      matrix:
        node_version:
          - "18.19.0"
          - "18"
          - "20.6.0"
          - "20"
          - "22"
          - "23"
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_UNSAFE_PERM: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
          node-version: ${{ matrix.node_version }}

      # npm@11.0.0 drops support for Node.js v18
      # Install the latest npm compatible with this version of Node.js
      # - npm@11.1.0 supports: {"node":"^20.17.0 || >=22.9.0"}
      - run: npm install -g npm@"<11.0.0"
        if: ${{
          matrix.node_version == '18.19.0' ||
          matrix.node_version == '18' ||
          matrix.node_version == '20.6.0'
          }}
      - run: npm install -g npm@latest
        if: ${{
          matrix.node_version == '20' ||
          matrix.node_version == '22' ||
          matrix.node_version == '23'
          }}

      - name: Bootstrap
        run: npm ci

      - name: Build ğŸ”§
        run: npm run compile

      - name: Run E2E Tests
        run: make test
      - name: Print output
        run: jq --indent 2 '.' otel-collector-output.json
      - name: verify span name
        run: verify.sh
