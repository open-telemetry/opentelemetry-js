name: W3C Trace Context Integration Test

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: restore node_modules
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            node_modules
            api/node_modules
            packages/*/node_modules
            experimental/*/*/node_modules
            integration-tests/*/node_modules
            selenium-tests/node_modules
            examples/*/node_modules
          key: ${{ runner.os }}-w3c_integration-${{ hashFiles('package-lock.json') }}-10302023

      - name: Install and Bootstrap 🔧
        run: |
          npm ci

      - name: Generate version.ts files
        run: lerna run version

      - name: Build 🔧
        run: npm run compile
        working-directory: ./integration-tests/propagation-validation-server

      - name: Run W3C Test harness
        run: ./integration-tests/tracecontext-integration-test.sh
