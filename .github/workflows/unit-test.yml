name: Unit Tests
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

permissions:
  contents: read

jobs:
  node-tests:
    strategy:
      fail-fast: false
      matrix:
        node_version:
          - "18.19.0"
          - "18"
          - "20.6.0"
          - "20"
          - "22"
          - "23"
          - "24"
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_UNSAFE_PERM: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
          node-version: ${{ matrix.node_version }}

      # npm@11.0.0 drops support for Node.js v18
      # Install the latest npm compatible with this version of Node.js
      # - npm@11.1.0 supports: {"node":"^20.17.0 || >=22.9.0"}
      - run: npm install -g npm@"<11.0.0"
        if: ${{
          matrix.node_version == '18.19.0' ||
          matrix.node_version == '18' ||
          matrix.node_version == '20.6.0'
          }}
      - run: npm install -g npm@latest
        if: ${{
          matrix.node_version == '20' ||
          matrix.node_version == '22' ||
          matrix.node_version == '23' ||
          matrix.node_version == '24'
          }}

      - name: Bootstrap
        run: npm ci

      - name: Build ðŸ”§
        run: npm run compile

      - run: npm test
        if: ${{ matrix.node_version != '23' && matrix.node_version != '24' }}
      # Node.js >= 23 type stripping conflicts with mocha usage of ts-node.
      # See https://github.com/open-telemetry/opentelemetry-js/issues/5415
      - run: npm test
        env:
          NODE_OPTIONS: '--no-experimental-strip-types'
        if: ${{ matrix.node_version == '23' || matrix.node_version == '24' }}

      - name: Report Coverage
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          verbose: true
  node-windows-tests:
    runs-on: windows-latest
    env:
      NPM_CONFIG_UNSAFE_PERM: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
          node-version: '22'

      - run: npm install -g npm@latest

      - name: Bootstrap
        run: npm ci

      - name: Build ðŸ”§
        run: |
          npm config set script-shell "C:\\Program Files\\git\\bin\\bash.exe"
          npm run compile

      - name: Unit tests
        run: npm run test
  browser-tests:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_UNSAFE_PERM: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
          node-version: 22

      - name: Bootstrap
        run: npm ci

      - name: Build ðŸ”§
        run: npm run compile

      - name: Unit tests
        run: npm run test:browser
      - name: Report Coverage
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          verbose: true
  webworker-tests:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_UNSAFE_PERM: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
          node-version: 22

      - name: Bootstrap
        run: npm ci

      - name: Build ðŸ”§
        run: npm run compile

      - name: Unit tests
        run: npm run test:webworker
      - name: Report Coverage
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          verbose: true
