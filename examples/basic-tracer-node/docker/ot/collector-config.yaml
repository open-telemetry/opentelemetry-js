receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
          - http://*
          - https://*

exporters:
  jaeger:
    endpoint: jaeger-all-in-one:14250
    tls:
      insecure: true

processors:
  batch:

service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [jaeger]
      processors: [batch]
